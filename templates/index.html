<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap");

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Josefin Sans', sans-serif; }

    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      min-width: 320px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      margin: auto;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
      justify-content: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1 1 250px;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    button.add-btn {
      flex: 0 0 120px;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.add-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .todo-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      word-break: break-word;
      transition: 0.3s ease;
    }

    .todo-item:hover {
      background-color: #f1f1f1;
    }

    .todo-item span {
      font-size: 17px;
      color: #333;
      word-break: break-word;
    }

    .todo-item i {
      cursor: pointer;
      color: #dc3545;
      font-size: 18px;
      transition: 0.3s ease;
    }

    .todo-item i:hover {
      color: #c82333;
      transform: scale(1.2);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      .container { max-width: 800px; padding: 35px 25px; }
      h1 { font-size: 2rem; }
    }

    @media (max-width: 768px) {
      .container { max-width: 600px; padding: 30px 20px; }
      input[type="text"] { flex: 1 1 100%; }
      button.add-btn { flex: 1 1 100%; }
      form { flex-direction: column; }
    }

    @media (max-width: 480px) {
      .container { width: 100%; padding: 25px 15px; }
      h1 { font-size: 1.5rem; }
      input[type="text"], button.add-btn { font-size: 14px; padding: 12px 15px; }
      .todo-item span { font-size: 15px; }
      .todo-item i { font-size: 16px; }
    }

    @media (max-width: 360px) {
      h1 { font-size: 1.3rem; }
      input[type="text"], button.add-btn { font-size: 13px; padding: 10px 12px; }
      .todo-item span { font-size: 14px; }
      .todo-item i { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <form method="POST">
      <input type="text" name="title" placeholder="Add a new todo..." required>
      <button class="add-btn">Add</button>
    </form>

    <div class="todo-list">
      {% for task in tasks %}
        <div class="todo-item">
          <span>{{ task.title }}</span>
          <a href="{{ url_for('delete_task', id=task.id) }}"><i class="fas fa-trash"></i></a>
        </div>
      {% else %}
        <p style="text-align:center; color:#999;">No tasks yet</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
